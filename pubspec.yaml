name: grad_project
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  gap: ^3.0.1
  google_fonts: ^6.2.1
  flutter_svg: ^2.1.0
  supabase_flutter: ^2.9.0
  flutter_gemini: ^3.0.0
  dash_chat_2: ^0.0.21
