  skeletonizer: ^1.4.3
  flutter_spinkit: ^5.2.1
  fl_chart: ^1.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/main_logo.png"
